<!-- Contact Form -->
<section id="contact" class="section bg-light">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="animate__animated animate__fadeInUp">Daftar Online</h2>
        <p class="animate__animated animate__fadeInUp">Isi formulir di bawah ini untuk mendaftar kursus.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow animate__animated animate__fadeIn">
            <div class="card-body">
              <form id="registrationForm">
                <div class="form-group">
                  <label for="name">Nama</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                  <label for="phone">Nomor Telepon</label>
                  <input type="text" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                  <label for="address">Alamat</label>
                  <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                  <label for="age">Umur</label>
                  <input type="number" class="form-control" id="age" required>
                </div>
                <div class="form-group">
                  <label>Jenis Kelamin</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Laki-laki" required>
                    <label class="form-check-label" for="genderMale">Laki-laki</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Perempuan" required>
                    <label class="form-check-label" for="genderFemale">Perempuan</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="package">Pilih Paket</label>
                  <select class="form-control" id="package" required>
                    <option value="">Pilih Paket</option>
                    <option value="A">Paket A</option>
                    <option value="B">Paket B</option>
                    <option value="C">Paket C</option>
                    <option value="D">Paket D</option>
                  </select>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="agreement" required>
                  <label class="form-check-label" for="agreement">Saya bersungguh-sungguh untuk daftar dan tidak main-main</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
